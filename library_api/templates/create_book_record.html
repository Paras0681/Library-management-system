{% extends 'base.html' %} {% block main-content %}
<h1>Create a book record</h1>
<div class="alert alert-warning" role="alert">
  {% for message in messages %}
      <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
  {% endfor %}
</div>
<form class="row g-3" method='POST'>
{% csrf_token %}
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">User: </label>
    <input
      disabled
      type="text"
      class="form-control"
      name="username"
      value="{{user.username}}"
    />
  </div>
  
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Book name: </label>
    <input
      type="text"
      class="form-control"
      name="books_name"
      placeholder="Book name"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Book image: </label>
    <input type="file" id="img" name="books_img" accept="image/*">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Book description: </label>
    <input
      type="text"
      class="form-control"
      name="books_description"
      placeholder="Book description"
    />
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-outline-success">
      Submit
    </button>
    <button type="cancel" class="btn btn-outline-danger">
      Cancel
    </button>
  </div>
</form>
{% endblock main-content %}
